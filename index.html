<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="main_box">
    <div class="top_box">
      <input class="input" type="text" placeholder="Type City Name">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="location-not-found">
      <h3>Sorry, Location Not Found</h3>
      <img src="image/Error.png" alt="error">
    </div>

    <div class="botoom_box">
      <div class="bottom_upper">
        <img src="image/img.png" alt="image" class="image">
        <p class="paraupper">29 <sup>Â°C</sup></p>
        <p class="parasesion">haze</p>
      </div>
      <div class="bottom_lower">
        <div class="lower1">
          <i class="fa-solid fa-droplet"></i>
          <div>
            <p class="para1">28%</p>
          <p>humidity</p>
          </div>
        </div>
        <div class="lower2">
          <i class="fa-solid fa-wind"></i>
          <div>
            <p class="para2"> 10 Km/H</p>
          <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
